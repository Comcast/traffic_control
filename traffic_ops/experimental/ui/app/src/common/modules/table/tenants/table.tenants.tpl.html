<div class="x_panel">
    <div class="x_title">
        <ol class="breadcrumb pull-left">
            <li class="active">Tenants</li>
        </ol>
        <button class="btn btn-primary pull-right" ng-click="createTenant()">New</button>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
        <br>
        <table id="tenantsTable" class="table responsive-utilities jambo_table">
            <thead>
            <tr class="headings">
                <th>id</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-click="editTenant(tenant.id)" ng-repeat="tenant in tenants">
                <td>{{tenant.id}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
