<div class="modal-header">
    <h4 class="modal-title">{{params.title}}</h4>
</div>
<div class="modal-body">
    <p>{{params.message}}</p>
</div>
<div class="modal-footer">
    <button class="btn action-btn" ng-click="no()">No</button>
    <button class="btn btn-link" ng-click="yes()">Yes</button>
</div>
