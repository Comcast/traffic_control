cache.geolocation.database=${deploy.dir}/db/GeoIP2-City.mmdb
# Refresh Period in ms
## overridden by geolocation.polling.interval param in CrConfig
cache.geolocation.database.refresh.period=86400000

# location of the cached Coverage Zone Network Map file
cache.czmap.database=${deploy.dir}/db/czmap.json
# Refresh Period in Hours
cache.czmap.database.refresh.period=10800000

cache.regionalgeo.database=${deploy.dir}/db/regional_geoblock.json
cache.regionalgeo.database.refresh.period=10800000

cache.health.json=${deploy.dir}/db/health.json
cache.health.json.refresh.period=1000
cache.config.json=${deploy.dir}/db/cr-config.json
cache.config.json.refresh.period=60000

cache.federations.database=${deploy.dir}/db/federations.json
cache.federations.database.refresh.period=300000
